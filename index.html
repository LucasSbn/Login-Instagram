<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="navbar-container">
        <div class="illustrativ-banner">
          <img src="img/banner2.png" alt="Banner Instagram" />
        </div>
        <div class="principal-container">
          <div class="logo-container">
            <div class="logo-insta">
              <img
              id="logo-instagram"
              src="img/logo_instagram.png"
              alt="Logo instagram"
            />
            </div>
              <br>
              <div class="login-container">
              <input
                class="defaut-input"
                type="text"
                placeholder="Número de Telefone, Usuário ou E-mail"
              />
              <br>
              <input class="defaut-input" type="text" placeholder="Senha" />
              <br>
              <input class="defaut-btn" type="button" value="Entrar" />
              <div id="other-method">
                  <p class="underline" id="u1">______________</p>
                <p id="ou">OU</p>
                  <p class="underline">_____________</p>
              </div>
            </div>
            <div class="facebook-login">
            <a href="#" id="redirect-facebook"> <img src="img/Facebook-logo-1-768x480.png" alt="facebook" id="logo-facebook"> Entrar com o facebook</a>
            </div>
          <br>
            <div class="link-es">
              <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
            </div>
            <div class="create-account">
              <h2>Não tem uma conta? <a href="#">Cadastre-se</a></h2>
            </div>
            <div class="download-app">
              <h2>Obtenha o aplicativo</h2>
              <div class="store-redirect">
                 <a href="#"><img src="img/gplay_btn.png" alt="Play store"></a>
                 <a href="#"><img src="img/apple_btn.png" alt="Apple store"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
